<div class="p-4">
  <h1 class="text-center text-primary">Gestion des animaux</h1>
  <button class="btn btn-primary mb-3 float-end" data-bs-toggle="modal" data-bs-target="#animalModal" onclick="clearModal();loadBreeds();loadHabitats()">Créer un animal</button>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Nom</th>
              <th>Race</th>
              <th>Habitat</th>
              <th>Images</th>
              <th style="width: 160px;">Actions</th>
          </tr>
      </thead>
      <tbody id="animalTableBody">
      </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
      </ul>
  </nav>
</div>


<!-- Modal création / édition animal -->
<div class="modal fade" id="animalModal" tabindex="-1" aria-labelledby="animalModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="animalModalLabel">Edition utilisateur</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id="animalForm" enctype="multipart/form-data">
              <input type="hidden" id="animalId">
              <div class="mb-3">
                  <label for="name" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                  <div class="invalid-feedback">
                    Le nom est requis
                  </div>
              </div>
              <div class="mb-3">
                <label for="breedId" class="form-label">Race</label>
                <select class="form-select" id="breedId" name="breedId" required>
                    <option value="" disabled selected>Sélectionner la race</option>
                </select>
                <div class="invalid-feedback">
                  La race est requise
                </div>
              </div>
              <div class="mb-3">
                  <label for="habitatId" class="form-label">Habitat</label>
                  <select class="form-select" id="habitatId" name="habitatId" required>
                      <option value="" disabled selected>Sélectionner l'habitat</option>
                  </select>
                  <div class="invalid-feedback">
                    L'habitat est requis
                  </div>
              </div>
              <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <input type="file" class="form-control" id="images" name="images" multiple onchange="previewImages()">
                <div id="previewContainer" class="mt-2 d-flex flex-wrap"></div>
              </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" onclick="saveAnimal()">Enregistrer</button>
        </div>
    </div>
  </div>
</div>

<!-- Modal suppression animal -->
<div class="modal fade" id="deleteAnimalModal" tabindex="-1" aria-labelledby="deleteAnimalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteAnimalLabel">Confirmation de suppression</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          Êtes-vous sûr de vouloir supprimer ce animal ?
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger" onclick="deleteAnimal()">Confirmer</button>
      </div> 
    </div>
  </div>
</div>
