<div class="p-4">
  <h1 class="text-center text-primary">Les avis sur les habitats</h1>
  <button class="btn btn-primary mb-3 float-end" data-bs-toggle="modal" data-bs-target="#veterinaryReviewModal" onclick="clearModal();loadUserProfile();loadHabitats()">Ajouter un avis</button>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Date</th>
              <th>Habitat</th>
              <th>Commentaire</th>
              <th style="width: 80px;">Action</th>
          </tr>
      </thead>
      <tbody id="veterinaryReviewTableBody">
      </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination">
      </ul>
  </nav>
</div>


<!-- Modal ajout d'un avis -->
<div class="modal fade" id="veterinaryReviewModal" tabindex="-1" aria-labelledby="veterinaryReviewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="veterinaryReviewModalLabel">Ajouter un avis </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id="veterinaryReviewForm">
              <input type="hidden" id="veterinaryReviewId">
              <div class="mb-3">
                <label for="habitatId" class="form-label">Habitat</label>
                <select class="form-select" id="habitatId" name="habitatId" required>
                    <option value="" disabled selected>Sélectionner l'habitat</option>
                </select>
                <div class="invalid-feedback">
                  L'animal est requis
                </div>
              </div>
              <div class="mb-3">
                <label for="comment" class="form-label">Commentaire</label>
                <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
                <div class="invalid-feedback">
                  Le commentaire est requis
                </div>
              </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" onclick="saveVeterinaryReview()">Enregistrer</button>
        </div>
    </div>
  </div>
</div>

<!-- Modal suppression d'un avis -->
<div class="modal fade" id="deleteVeterinaryReviewModal" tabindex="-1" aria-labelledby="deleteVeterinaryReviewLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteVeterinaryReviewLabel">Confirmation de suppression</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          Êtes-vous sûr de vouloir supprimer cet avis ?
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger" onclick="deleteVeterinaryReview()">Confirmer</button>
      </div> 
    </div>
  </div>
</div>
