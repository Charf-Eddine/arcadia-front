<div class="container p-4">
    <h1 class="text-center text-primary">Gestion des habitats</h1>
    <button class="btn btn-primary mb-3 float-end" data-bs-toggle="modal" data-bs-target="#habitatModal" onclick="clearModal()">Créer un habitat</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Images</th>
                <th style="width: 160px;">Actions</th>
            </tr>
        </thead>
        <tbody id="habitatTableBody">
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
    </nav>
</div>


<!-- Modal création / édition habitat -->
<div class="modal fade" id="habitatModal" tabindex="-1" aria-labelledby="habitatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="habitatModalLabel">Edition habitat</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="habitatForm" enctype="multipart/form-data">
                <input type="hidden" id="habitatId">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">
                      Le nom est requis
                    </div>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="images" class="form-label">Images</label>
                  <input type="file" class="form-control" id="images" name="images" multiple onchange="previewImages()">
                  <div id="previewContainer" class="mt-2 d-flex flex-wrap"></div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" onclick="saveHabitat()">Enregistrer</button>
          </div>
      </div>
    </div>
</div>
  
<!-- Modal suppression habitat -->
<div class="modal fade" id="deleteHabitatModal" tabindex="-1" aria-labelledby="deleteHabitatLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteHabitatLabel">Confirmation de suppression</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Êtes-vous sûr de vouloir supprimer ce habitat ?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-danger" onclick="deleteHabitat()">Confirmer</button>
        </div> 
      </div>
    </div>
</div>
