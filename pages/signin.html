<div class="container p-4 d-flex justify-content-center align-items-center">
  <div class="login-form">
    <h1 class="text-center text-primary">Connexion Ã  votre compte</h1>
    <form id="signinForm">
        <div class="mt-3 mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" name="email">
          <div class="invalid-feedback">
            L'email n'est pas au bon format
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Mot de passe</label>
          <div class="password-box">
            <input type="password" class="form-control" id="passwordInput" name="password">
            <i class="toggle-password bi bi-eye-slash" style="cursor: pointer;"></i>  
          </div>
          <div class="invalid-feedback">
            Le mot de passe est requis
          </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="signinButton">Connexion</button>
        </div>
    </form>
  </div>
</div>
